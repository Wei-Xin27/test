apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # imagePullSecrets:
      # - name: ecr-secret
      containers:
        - name: frontend
          image: 533267142189.dkr.ecr.ap-southeast-1.amazonaws.com/misa-test:frontend-latest
          ports:
            - containerPort: 3001
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            tcpSocket:
              port: 3001
          envFrom:
            - configMapRef:
                name: name-cm
            - configMapRef:
                name: backend-url

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3001







